<!DOCTYPE html>
<html th:replace="~{base :: Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <section>
        <div class="container mt-5 p-5 ">
            <div class="row">
                <div class="col-md-6 p-1">
                    <img src="img/registerImage.png" width="100%" height="650px" alt="">
                </div>
                
                <div class="col-md-6 mt-5">
                    <div class="card shadow p-2 backdrop-lg mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Register</p>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="row">
                                    <div class="col ">
                                        <label for="" class="form-label">Full Name</label>
                                        <input type="text" name="name" class="form-control">
                                    </div>
                                    <div class="col ">
                                        <label for="" class="form-label">Mobile Number</label>
                                        <input type="number" name="mobileNumber" class="form-control">
                                    </div>
                                </div>
                                <div class="col ">
                                       <label for="" class="form-label">Email</label>
                                       <input type="email" name="email" class="form-control">
                                   </div>
                                    <div class="row">
                                    <div class="col ">
                                        <label for="" class="form-label">Address</label>
                                        <input type="text" name="address" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="" class="form-label">City</label>
                                        <input type="text" name="city" class="form-control">
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col ">
                                        <label for="" class="form-label">State</label>
                                        <input type="text" name="state" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="" class="form-label">Pin Code</label>
                                        <input type="number" name="pinCode" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col ">
                                        <label for="" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control">
                                    </div>
                                    <div class="col ">
                                        <label for="" class="form-label">Confirm Password</label>
                                        <input type="password" name="confirmPassword" class="form-control">
                                    </div>
                                </div>
                                 <div class="mb-3 ">
                                        <label for="" class="form-label">Profile Image</label>
                                        <input type="file" name="profileImage" class="form-control">
                                    </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                        Have an Account
                            <a href="/login" class="text-decoration-name">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
